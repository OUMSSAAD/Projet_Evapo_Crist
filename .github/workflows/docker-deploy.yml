name: Docker Deploy Pipeline

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # Ã‰tape 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Ã‰tape 2: Setup Docker Buildx
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    # Ã‰tape 3: Login Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    # Ã‰tape 4: Build image
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          oumssaad123/evapo-crist-app:latest
          oumssaad123/evapo-crist-app:${{ github.sha }}
        cache-from: type=registry,ref=oumssaad123/evapo-crist-app:latest
        cache-to: type=inline
    
    # Ã‰tape 5: Push confirmation
    - name: Image pushed successfully
      run: |
        echo "âœ… Docker image pushed to Docker Hub"
        echo "ðŸ“¦ Image: oumssaad123/evapo-crist-app:latest"
        echo "ðŸ”– Tag: ${{ github.sha }}"